<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Find total width of an element (including width, padding and border) in jQuery.</title>
<style>
  p {
    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 50px;
    padding-left: 80px;
    border: 5px solid black;
  }
</style>
</head>
<body>
<p id="myText">jQuery Exercises, Practice, Solution</p>

<script>
$(document).ready(function() {
  // Get the total width of the paragraph element
  var totalWidth = $("#myText").outerWidth(true);
  
  // Output the total width
  console.log("Total width of the element (including width, padding, and border): " + totalWidth + "px");
});
</script>

</body>
</html>
