<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Image Display</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  #uploadedImage {
    display: none;
  }
</style>
</head>
<body>
<button id="toggleButton">Show</button>
<img id="uploadedImage" src="car.webp" alt="Download Image">
<script>
$(document).ready(function() {
  $("#toggleButton").click(function() {
    var image = $("#uploadedImage");
    var button = $(this);
    if (image.is(":visible")) {
      image.hide();
      button.text("Show");
    } else {
      image.show();
      button.text("Hide");
    }
  });
});
</script>
</body>
</html>
