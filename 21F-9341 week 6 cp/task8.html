<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Div Animation from Left to Right using jQuery</title>
<style>
  #animatedDiv {
    width: 100px;
    height: 100px;
    background-color: rgb(9, 226, 147);
    position: relative;
  }
</style>
</head>
<body>
<div id="animatedDiv"></div>

<script>
$(document).ready(function() {
  $("#animatedDiv").animate({
    left: "+=500px" 
  }, 8000);
});
</script>

</body>
</html>
